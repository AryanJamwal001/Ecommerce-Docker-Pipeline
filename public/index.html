<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸš€ E-Commerce Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      min-height: 100vh;
      background: linear-gradient(-45deg, #1a73e8, #6f42c1, #0dcaf0, #6610f2);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      padding: 25px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-family: 'Montserrat', sans-serif;
      letter-spacing: 1px;
      animation: fadeInDown 1.2s ease-in-out;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    form {
      display: flex;
      flex-direction: column;
      width: 340px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.2);
      transition: 0.4s;
      animation: fadeInUp 1.2s ease;
    }

    form:hover {
      transform: translateY(-5px);
    }

    form h3 {
      text-align: center;
      margin-bottom: 15px;
      color: #6610f2;
      font-weight: 700;
    }

    input, textarea {
      margin-bottom: 12px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.2s;
    }

    input:focus, textarea:focus {
      border-color: #6610f2;
      outline: none;
      box-shadow: 0 0 8px rgba(102,16,242,0.4);
    }

    button {
      background: linear-gradient(90deg, #007bff, #6610f2);
      color: white;
      font-weight: bold;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      font-size: 16px;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(102,16,242,0.6);
    }

    #toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: linear-gradient(90deg, #00c851, #007e33);
      color: white;
      padding: 14px 20px;
      border-radius: 10px;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.4s, transform 0.4s;
      font-weight: 500;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }

    #toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
      padding: 30px;
      max-width: 1300px;
      margin: auto;
      animation: fadeIn 1s ease;
    }

    .product {
      background: rgba(255,255,255,0.95);
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      text-align: center;
      padding: 15px;
      transition: 0.4s;
      position: relative;
      animation: floatUp 0.8s ease both;
    }

    @keyframes floatUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .product:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .product img {
      width: 100%;
      height: 160px;
      border-radius: 12px;
      object-fit: cover;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff4d4f;
      border: none;
      border-radius: 50%;
      color: white;
      font-weight: bold;
      cursor: pointer;
      width: 28px;
      height: 28px;
      transition: 0.2s;
    }

    .delete-btn:hover {
      background: #d9363e;
    }

    .preview {
      text-align: center;
      margin-top: 15px;
    }

    .preview img {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ›’ E-Commerce Store</h1>
  </header>

  <form id="addProductForm">
    <h3>Add New Product</h3>
    <input type="text" id="name" placeholder="Product Name" required />
    <input type="number" id="price" placeholder="Price" required />
    <textarea id="description" placeholder="Description"></textarea>
    <input type="text" id="image" placeholder="Image URL" />
    <button type="submit">Add Product</button>

    <div class="preview" id="preview">
      <img src="https://via.placeholder.com/120" alt="Preview" />
      <p>Product preview will appear here.</p>
    </div>
  </form>

  <main id="productList">Loading products...</main>

  <div id="toast">âœ… Product added successfully!</div>

  <script>
    const toast = document.getElementById("toast");
    const preview = document.getElementById("preview");
    const imageInput = document.getElementById("image");

    imageInput.addEventListener("input", () => {
      const url = imageInput.value.trim();
      const img = preview.querySelector("img");
      img.src = url || "https://via.placeholder.com/120";
    });

    function showToast() {
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2000);
    }

    async function loadProducts() {
      const res = await fetch("/api/products");
      const data = await res.json();
      const list = document.getElementById("productList");

      list.innerHTML = data
        .map(
          (p) => `
          <div class="product">
            <button class="delete-btn" onclick="deleteProduct('${p._id}')">Ã—</button>
            <img src="${p.image || 'https://via.placeholder.com/200'}" alt="${p.name}" />
            <h3>${p.name}</h3>
            <p>${p.description || ''}</p>
            <strong>â‚¹${p.price}</strong>
          </div>
        `
        )
        .join("");
    }

    async function deleteProduct(id) {
      await fetch('/api/products/' + id, { method: 'DELETE' });
      loadProducts();
    }

    document.getElementById("addProductForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const product = {
        name: document.getElementById("name").value,
        price: document.getElementById("price").value,
        description: document.getElementById("description").value,
        image: document.getElementById("image").value,
      };

      await fetch("/api/products", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(product),
      });

      e.target.reset();
      preview.querySelector("img").src = "https://via.placeholder.com/120";
      showToast();
      loadProducts();
    });

    loadProducts();
  </script>
</body>
</html>
